<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 regestration form</title>
</head>
<body>
    <form>
        <table align="center">
            <caption align="center"><h3><b> COVID-19 Registration Form</b></h3></caption>
            <tr align="center">
                <td> First Name</td>
                <td><input type="text" placeholder="enter first name"></td>
            </tr>
            <tr align="center">
                <td>Last Name</td>
                <td><input type="text" placeholder="enter last name"></td>
            </tr>
            <tr align="center">
                <td>Aadhar Number</td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td>Vaccine Name</td>
                <td> 
                    <select name="Vaccine Name" id="Vaccine name">
                        <option name="Vaccine name" disabled selected>Vaccine name</option>
                        <option value="Coviseild">Coviseild</option>
                        <option value="Covaccine">Covaccine</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>Center Name</td>
                <td>
                    <select name="Center name" id="Center name">
                        <option name="Center Name" disabled selected>Center Name</option>
                        <option value="a">a</option>
                        <option value="b">b</option>
                        <option value="c">c</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>Date Of Dose</td>
                <td><input type="date"></td>
            </tr>
            <tr align="center">
                <td>Dose Number</td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td> <input type="submit" value="CLICK HERE"></td>
                <td>   <input type="reset" value="CANCLE"></td>
                
            </tr>
        </table>
    </form>
    
</body>
</html>
