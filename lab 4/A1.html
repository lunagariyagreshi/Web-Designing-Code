<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registretion</title>
</head>
<body>
    <form>
        <table align="center" celllpadding="5" >
            <caption align="center"><h2><b> Student registretion </b></h2></caption>
         <tr align="center">
            <td> Full Name &nbsp;</td>
            <td><input type="text" placeholder=" enter name"> </td>
         </tr>
         <tr align="center">
            <td>E-mail</td>
            <td> <input type="email" placeholder="enter email"> </td>
         </tr>
         <tr align="center">
            <td>Mobile number</td>
            <td> <input type="text" placeholder="enter mobile number"></td>
         </tr>
         <tr align="center">
         <td>Address</td>
         <td><textarea></textarea></td>
         </tr>
         <tr align="center">
            <td>Nationality</td>
            <td> <input type="text"></td>
         </tr>
         <tr align="center">
            <td>Date of birth</td>
            <td> <input type="date"></td>
         </tr>
         <tr align="center">
            <td>Gender</td>
            <td><input type="radio" name="gender" value="Male" checked>Male
            <input type="radio" name="gender" value="Female" checked>Female</td>
         </tr>
         <tr align="center">
            <td>Highest degree &nbsp;</td>
            <td><select name="Highest degree" id="Highest degree">
                <option value="select degree" disabled selected>select degree</option>
                <option value="B.tech">B.tech</option>
                <option value="M.tech">M.tech</option>
                <option value="Bsc">Bsc</option>
            </select>
        </td>
         </tr>
         <tr align="center">
            <td>CPI</td>
            <td><input type="cpi"></td>
         </tr>
         <tr align="center">
            <td>University</td>
            <td><input type="text"></td>
         </tr>
         <tr align="center">
            <td>Passing year &nbsp;</td>
            <td> <select name="year" id="year">
                <option value="select year"  disabled selected>select year</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select> </td>
         </tr>
         <tr>
            <td><input type="Submit"> &nbsp;
            <input type="Reset"></td>
         </tr>
        </table>
    </form>
</body>
</html>
