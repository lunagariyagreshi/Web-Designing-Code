<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1</title>
</head>
<style>
    .bgcolor{
        height: 70px;
        width: 70px;
        animation-name: demo;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        position: relative;
    }
    @keyframes demo {
            from{
                background-color: red;
            } to{
                background-color: yellow;
            }  
        }
    
</style>
<body>
    <div class="bgcolor"></div>
    
    
</body>
</html>
